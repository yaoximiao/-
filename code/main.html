<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="picture">
            
        </div>
        <div class="choices">
            <div class="nav-project">
                <button type="button" class="btn">
                    <img src="/logo/project.svg" alt="已有项目">
                    <div>PROJECT</div>
                </button>
            </div>
            <div class="nav-report">
                <button type="button" class="btn">
                    <img src="/logo/report.svg" alt="项目报告">
                    <div>REPORT</div>
                </button>
            </div>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary" id="user">
                <img src="/logo/user.svg" alt="用户">
                <div class="tooltip">user</div>
            </button>
            <button type="button" class="btn btn-secondary" id="plan">
                <img src="/logo/schedule.svg" alt="计划">
                <div class="tooltip">plan</div>
            <button type="button" class="btn btn-secondary" id="help">
                <img src="/logo/help.svg" alt="求助">
                <div class="tooltip">help</div>
            </button>
        </div>
    </div>
    <div class="top-box">
        <button class="create_new" onclick="location.href='input.html'">
            + New Project
        </button>
    </div>
    <div id="user_tooltip" class="tooltip">user</div>
    <div id="user_tooltip" class="tooltip">plan</div>
    <div id="user_tooltip" class="tooltip">hlep</div>

    <script src="script.js"></script>
</body>

</html>
